<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=Q">
    <title>PQRS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#" class="logo"><img src="/Imagenes/Img Logo.png" alt=""></a>
    <div class="container">
        <form class="form">
            <label for="Correo electronico">Correo electronico</label>
            <input type="gmail" id="Correo electronico" class="box">
            <label for="Numero de telefono">Numero de telefono</label>
            <input type="text" id="Numero de telefono" class="box">
            <label for="Direccion">Direccion</label>
            <input type="text" id="Direccion" class="box">
            <h2>Solicitud</h2>
            <label for="Tipo de solucitud">Tipo de solucitud</label>
            <input type="text" id="Tipo de solucitud" class="box">
            <label for="Tipo de servicio">Tipo de servicio</label>
            <input type="text" id="Tipo de servicio" class="box">
            <label for="Descripcion de la solucitud">Discripcion de la solucitud</label>
            <textarea class="text"   id="Tipo de solicitud" cols="30" rows="10"></textarea>
            <input class="boton" type="submit" value="Enviar" class="submit">

        </form>
    </div>
</body>
</html>
